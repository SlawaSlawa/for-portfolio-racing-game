<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Racing - Game</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="app" class="app">
            <div class="bg">
                <div class="road">
                    <img src="images/danger.png" alt="Danger" class="danger" />
                    <img src="images/coin.png" alt="Coin" class="coin" />
                    <img
                        src="images/trees/tree-1.png"
                        alt="Tree-1"
                        class="tree tree-1"
                    />
                    <img
                        src="images/trees/tree-2.png"
                        alt="Tree-2"
                        class="tree tree-2"
                    />
                    <img
                        src="images/trees/tree-3.png"
                        alt="Tree-3"
                        class="tree tree-3"
                    />
                    <img
                        src="images/trees/tree-6.png"
                        alt="Tree-7"
                        class="tree tree-7"
                    />
                    <img
                        src="images/trees/tree-4.png"
                        alt="Tree-4"
                        class="tree tree-4"
                    />
                    <img
                        src="images/trees/tree-5.png"
                        alt="Tree-5"
                        class="tree tree-5"
                    />
                    <img
                        src="images/trees/tree-6.png"
                        alt="Tree-6"
                        class="tree tree-6"
                    />
                    <img
                        src="images/trees/tree-1.png"
                        alt="Tree-8"
                        class="tree tree-8"
                    />
                    <img src="images/car.png" alt="Car" class="car" />
                </div>
                <div class="score">0</div>
                <div class="old-record">
                    Рекорд: <span class="old-record__num">0</span>
                </div>
                <button class="start-btn">
                    <svg
                        class="start-btn__icon start-btn__icon--active"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-play-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
                        />
                    </svg>

                    <svg
                        class="start-btn__icon"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-pause-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"
                        />
                    </svg>
                </button>
            </div>

            <div class="result">
                <div class="result__info">
                    <h2 class="result__title">Игра окончена!</h2>
                    <p class="result__text">
                        Ваш результат: <span class="result__score">100</span>
                    </p>
                    <p class="result__text">
                        Рекорд
                        <span class="result__score" id="record">100</span>
                    </p>
                    <p class="result__text result__text--record">
                        Вы поставили новый рекорд!!!
                        <span class="result__score">100</span>
                    </p>
                    <button class="restart-btn">Начать занаво</button>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
